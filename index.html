<head>

    <title>Grapes JS Bootstrap Block</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./dist/css/grapes.min.css" rel="stylesheet">
    <!--<link href="https://cdnjs.cloudflare.com/ajax/libs/grapesjs/0.12.17/css/grapes.min.css
 " rel="stylesheet">-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
           integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <style>
         .fs-40 {
             font-size:40px;
         }

         .gjs-clm-tags.options {
             clear: both;
             padding: 5px;
             margin-bottom: 5px;
             display: flex;
             flex-wrap: wrap;
         }

         </style>
 <body style="padding:0;margin:0">
 <div class="main" style="min-height: 100vh;min-width: 100vw">
 <h1>Bootstrap Blocks</h1>
 </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
         crossorigin="anonymous"></script>
 <script src="./dist/js/grapes.js"></script>
 <script src="./dist/js/grapes-js-bootstrap-blocks/index.js"></script>
 <script>
     (function () {
         window.addEventListener("load",
             function() {
                 localStorage.removeItem("gjsProject");

                 var grapesEditor = grapesjs.init(
                     {
                         fromElement: true,
                         container: document.body.querySelector(".main"),
                         storageManager: false,
                         plugins: ['bootstrap-blocks'],
                         pluginsOpts: {
                             'bootstrap-blocks': {}
                         },
                         canvas: {
                             styles: [
                                 "./dist/css/bootstrap.min.css"
                             ],
                             scripts: [
                                 "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                             ],
                         }
                     });
             }
         )

     })()
 </script>
 </body>
 </html>
